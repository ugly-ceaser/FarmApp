<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Management App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assert/css/style.css">
</head>
<body>
    <!-- header -->
    <header id="header">
    <nav>
        <div class="container">
            <div class="text-center">
                <a href="/" class="nav-brand text-dark">Farm Management System</a>
            </div>

        </div>
    </nav>
    </header>

    <!-- /header -->


    <!-- main site -->
    <main id="site-main">

            <div class="container">
                <div class="nav d-flex justify-between">
                    <a href="/create-batch" class="border-shadow">
                    <span class="text-gradient">
                        New Batch
                        <i class="fas fa-plus-circle"></i>

                    </span>
                    </a>
                </div>
                <!-- form handling -->

                <form action="/" method="POST">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>
                                Batch Id
                            </th>

                            <th>
                                Batch Specie
                            </th>
                            
                            <th>
                                Batch Source
                            </th>

                            <th>
                                Source Contact
                            </th>

                            <th>
                                Number of Birds
                            </th>

                            <th>
                                Batch Arrival Date
                            </th>

                            <th>
                                Action 
                            </th>


                        </tr>

                    </thead>

                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Agrited</td>
                            
                            <td>Dunamis</td>
                            <td>07067179619</td>

                            <td>100</td>
                            <td>12/04/2012</td>
                            
                            <td>
                                <a href="" class="btn border-shadow viewmore">
                                    <span class="text-gradient"><i class="far fa-eye"></i></span>
                                </a>

                                <a href="" class="btn border-shadow delete">
                                    <span class="text-gradient"><i class="fas fa-pencil"></i></span>
                                </a>
                                
                            
                            </td>
                            
                        </tr>
                    </tbody>

                </table>
                
                </form>

                <!-- /form handling -->
            </div>
    </main>

    <!-- /main site -->

</body>
</html>
